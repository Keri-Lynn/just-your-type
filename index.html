<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Just your Type</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Gravitas+One|Satisfy|Georgia" rel="stylesheet">
</head>
<body>

  <header class="masthead section-mist grid island-1-2">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
      <h1 class="tenakilo push-0">I'M LOST!</h1>
    </div>
  </header>

  <main>

    <div class="banner">
      <div class="banner-slidder"></div>
      <div class="intro-wrap island-1-2 t-1-2 b-1-2">
        <p class="intro mega push-0">I've gone to look for myself.</p>
      </div>
    </div>

  </main>

  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
    <article class="lines line1 flex">
      <p class="zetta push">If I should return</p>
    </article>
  </div>

  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
    <article class="lines line2 flex">
      <p class="zetta">before I get back,</p>
    </article>
  </div>

  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1">
    <article class="lines line3 flex">
      <p class="zetta push">Please ask me to</p>
    </article>
  </div>

  <div class="unit unit-xs-1 unit-s-1 unit-m-1 unit-l-1 island-1-1">
    <article class="lines line4 flex">
      <p class="yotta push">&rarr;WAIT&larr;</p>
    </article>
  </div>

  <footer class="footer section-pine grid island-1-2">
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <p class="push-0">Keri-Lynn Tucker</p>
    </div>

    <div class="unit unit-xs-1 unit-s-1 unit-m-1-2 unit-l-1-2">
      <ul class="bottom bottom-footer">
        <li class="gutter-1-2">WebDiv</li>
        <li class="gutter-1-2">March</li>
        <li class="gutter-1-2">2019</li>
      </ul>
    </div>
  </footer>

</body>
</html>
